<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check - Project-E</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 32px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 24px;
      font-size: 28px;
    }

    .status {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }

    .data {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      overflow-x: auto;
      display: none;
    }

    .data.visible {
      display: block;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .info {
      margin-top: 16px;
      padding: 12px;
      background: #fff3e0;
      border-left: 4px solid #ff9800;
      border-radius: 4px;
      font-size: 14px;
      color: #e65100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè• Health Check</h1>
    
    <div id="status" class="status loading">
      Checking health status...
    </div>

    <pre id="data" class="data"></pre>

    <button id="refresh" onclick="checkHealth()">
      üîÑ Refresh
    </button>

    <div class="info">
      This page tests the /api/health endpoint. It should return a JSON response with service status, timestamp, and version information.
    </div>
  </div>

  <script>
    async function checkHealth() {
      const statusEl = document.getElementById('status');
      const dataEl = document.getElementById('data');
      const refreshBtn = document.getElementById('refresh');

      try {
        refreshBtn.disabled = true;
        statusEl.className = 'status loading';
        statusEl.textContent = 'Checking health status...';
        dataEl.classList.remove('visible');

        const response = await fetch('/api/health');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        if (data.status === 'ok') {
          statusEl.className = 'status success';
          statusEl.textContent = '‚úÖ Service is healthy!';
          dataEl.textContent = JSON.stringify(data, null, 2);
          dataEl.classList.add('visible');
        } else {
          throw new Error('Health check failed');
        }
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = '‚ùå Health check failed: ' + error.message;
        dataEl.textContent = error.stack || error.message;
        dataEl.classList.add('visible');
      } finally {
        refreshBtn.disabled = false;
      }
    }

    // Check health on page load
    document.addEventListener('DOMContentLoaded', checkHealth);
  </script>
</body>
</html>
